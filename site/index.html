<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>XPath Search</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/search.css" rel="stylesheet" />
</head>
<body>
    <div class="hero-unit">
        <h1>XPath Search</h1>
    </div>
    
    <form class="form-horizontal">
        <div class="control-group">
            <label class="control-label" for="ddlSource">Source</label>
            <div class="controls">
                <select id="ddlSource"></select>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="txtSearch">XPath</label>
            <div class="controls">
                <input type="text" id="txtSearch" />
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="txtSort">Sort</label>
            <div class="controls">
                <textarea id="txtSort" placeholder="&lt;xsl:sort select=&quot;&lt;&lt;path&gt;&gt;&quot;/&gt;"></textarea>
            </div>
        </div>
        <div class="control-group">
            <div class="controls">
                <button id="btnSearch" disabled="disabled" class="btn btn-primary" data-loading-text="loading ... "><i class="icon-search icon-white"></i> Search</button>
                <button id="btnDownload" disabled="disabled" class="btn"><i class="icon-download"></i> Download Results</button>
            </div>
        </div>
    </form>
    
    <div id="divResults"></div>
    
    <form id="formDownload" method="post" action="/download">
        <input type="hidden" id="data" name="data">
    </form>
    
    <script src="/js/SaxonceDebug/Saxonce.nocache.js"></script>
    <script src="/js/jquery-2.0.3.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/search.js"></script>
</body>
</html>
